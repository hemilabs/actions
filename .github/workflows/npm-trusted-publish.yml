name: NPM Trusted Publish

on:
  workflow_call:
    inputs:
      fetch-depth:
        description: Number of commits to fetch. 0 indicates all history for all branches and tags.
        default: 1
        type: number

jobs:
  publish-to-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: ${{ inputs.fetch-depth }}
      - uses: hemilabs/actions/setup-node-env@v1
      - run: npm run --if-present prepublishOnly
      # Provenance is enabled by default in trusted publishing
      # See https://docs.npmjs.com/trusted-publishers#supported-cicd-providers
      - run: npm publish
